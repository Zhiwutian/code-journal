<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="header">
      <div class="column-full">
        <h2>Code Journal</h2>
      </div>
  </header>
  <main>
    <div class="container">
      <div data-view="entry-form">
        <div class="form-header margin-spacer">
          <h1>New Entry</h1>
        </div>
        <form id="entryForm">
          <div class="row">
            <div class="column-half">
              <img class="column-full" id="formImage" src="./images/placeholder-image-square.jpg" alt="place holder image">
            </div>
            <div class="column-half">
              <div class="margin-spacer">
                <label class="label" for="title">Title</label>
              </div>
              <input class="input input-outline column-full" name="title" id="title" required type="text">
              <div class="margin-spacer">
                <label class="label" for="photoUrl">Photo URL</label>
              </div>
              <input class="input input-outline column-full" name="photoUrl" id="photoUrl" required type="text">
            </div>
            <div class="column-full">
              <div class="margin-spacer">
                <label class="label" for="notes">Notes</label>
              </div>
              <textarea class="column-full input-outline text-area" required name="notes" id="notes" cols="30" rows="10"></textarea>
            </div>
            <div class="row column-full">
              <div class="column-full flex justify-end margin-spacer">
                <button class="save-button">SAVE</button>
              </div>
            </div>
          </div>
        </form>
      </div>

    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
